<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
  <title app-desc>loading...</title>

  <!-- Loading framwork css lib -->
  <link rel="stylesheet" href="../easyangular/css/easyangular.css" >

  <link rel='shortcut icon' href="./images/favicon.ico">
  <link rel='stylesheet' type='text/css' href='./css/main.css'>
</head>
<body ng-controller="homeCtrl">

  <header class="navbar navbar-default navbar-fixed-top demo-header">
    <div class="navbar-inner">
      <div class="container">
        <div class="navbar-header demo-header-brand" app-desc="name">loading...</div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <div class="version-info pull-right">
            <a href="#" class="btn"><i class="glyphicon glyphicon-info-sign"></i></a>
            <span class="label label-info" style="display: none;" framework-desc>版本信息</span>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div style="margin: 20px;"></div>
  
   <div class="container bs-docs-container">
  <div class="row">
    <div class="col-md-3" ng-controller="homeSideCtrl">

      <div class="panel-group" id="accordion">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#tutorial">使用入门</a>
            </h4>
          </div>
          <div id="tutorial" class="panel-collapse collapse">
            <a ng-repeat="menu in menus.tutorial" href="{{menu.href}}"  class="list-group-item">{{menu.title}}</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#bootstrap">bootstrap组件</a>
            </h4>
          </div>
          <div id="bootstrap" class="panel-collapse collapse">
            <a ng-repeat="menu in menus.bootstrap" href="{{menu.href}}"  class="list-group-item">{{menu.title}}</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#directives">Directive UI组件</a>
            </h4>
          </div>
          <div id="directives" class="panel-collapse collapse">
            <a ng-repeat="menu in menus['ui.easyangular']" href="{{menu.href}}"  class="list-group-item">{{menu.title}}</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">必备的技术网站</a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse">
            <a ng-repeat="menu in menus.sites" href="{{menu.href}}"  class="list-group-item">{{menu.title}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9" role="main">
      <div ng-view></div>
    </div>
  </div>
</div>
    <script type="text/javascript" src="../easyangular/lib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
    $(function(){

        //版本信息
        $(".version-info").hover(function () {
            $(this).find(".label").toggle();
        });
    });
</script>
  <script type="text/javascript" data-main="js/main.js" src="../easyangular/lib/requirejs/require.js"></script>
</body>
</html>
